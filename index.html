        theme: {
          extend: {

                dark: '#1a1025',     // Dark Purple (Kept for fallback)

                danger: '#ff3366',   // Neon Red

    <style>
      body {
        background-color: #966BBD; /* User requested Purple */
        color: #faf7f5;
        overflow-x: hidden;
        margin: 0;
      }

      /* Liquid Background Container */
      #liquid-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        overflow: hidden;
        background: #966BBD; /* User requested Purple */
      }

      /* Animated Blobs */
      .blob {
        position: absolute;
        border-radius: 50%;
        filter: blur(80px);
        opacity: 0.5;
        animation: float 20s infinite alternate ease-in-out;
      }
      .blob-1 {
        top: -10%;
        left: -10%;
        width: 50vw;
        height: 50vw;
        background: #0d332b; /* Mission Teal */
        animation-duration: 25s;
      }
      .blob-2 {
        bottom: -10%;
        right: -10%;
        width: 60vw;
        height: 60vw;
        background: #1a0b2e; /* Deep Purple */
        animation-duration: 30s;
        animation-direction: alternate-reverse;
      }
      .blob-3 {
        top: 30%;
        left: 40%;
        width: 40vw;
        height: 40vw;
        background: radial-gradient(circle, #6bd69e 0%, transparent 70%); /* Mission Mint */
        opacity: 0.2;
        animation-duration: 22s;
      }
      .blob-4 {
        bottom: 20%;
        left: 10%;
        width: 30vw;
        height: 30vw;
        background: radial-gradient(circle, #f7b8d6 0%, transparent 70%); /* Mission Pink */
        opacity: 0.15;
        animation-duration: 28s;
      }

      @keyframes float {
        0% { transform: translate(0, 0) scale(1); }
        33% { transform: translate(30px, -50px) scale(1.1); }
        66% { transform: translate(-20px, 20px) scale(0.9); }
        100% { transform: translate(0, 0) scale(1); }
      }

      /* Glassmorphism Utilities - Lighter & More Liquid */
      .glass-panel {
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.25), rgba(255, 255, 255, 0.15));
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid rgba(255, 255, 255, 0.4);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.15);
      }
      
      .glass-card {
        background: linear-gradient(145deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.35);
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      }

      /* Hide scrollbar for graphic container but allow scroll */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      /* Animation Keyframes */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes slideUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes zoomIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }

      /* Heartbeat Animation for Alarming Stats */
      @keyframes heartbeat {
        0% { transform: scale(1); }
        15% { transform: scale(1.05); }
        30% { transform: scale(1); }
        45% { transform: scale(1.05); }
        60% { transform: scale(1); }
        100% { transform: scale(1); }
      }
      .animate-heartbeat {
        animation: heartbeat 2s ease-in-out infinite;
      }

      /* Animation Utility Classes */
      .animate-fade-in {
        opacity: 0;
        animation: fadeIn 1s ease-out forwards;
      }
      .animate-slide-up {
        opacity: 0;
        animation: slideUp 0.8s ease-out forwards;
      }
      .animate-zoom-in {
        opacity: 0;
        animation: zoomIn 0.8s ease-out forwards;
      }
      .delay-300 { animation-delay: 300ms; }
      .delay-500 { animation-delay: 500ms; }
      .delay-700 { animation-delay: 700ms; }
      .delay-1000 { animation-delay: 1000ms; }

      /* Leaflet Customization */
      .leaflet-popup-content-wrapper, .leaflet-popup-tip {
        background: #1e293b !important;
        color: #f8fafc !important;
        border: 1px solid #334155;
      }
      .leaflet-container {
        background: #f8fafc !important;
      }
      
      /* Mission Circumpunct Icon - White Ring with Inner Circle */
      .mission-icon {
        display: inline-block;
        border-radius: 50%;
        border: 4px solid #ffffff;
        background-color: transparent;
        box-sizing: border-box;
        position: relative;
      }
      .mission-icon::after {
          content: '';
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          width: 55%;
          height: 55%;
          background-color: #ffffff;
          border-radius: 50%;
      }
    </style>
